# Configuración de Nginx para BoccoCitos - Caché Eficiente
# Agregar estas líneas al bloque server {} en nginx.conf

# Configuración de caché por tipo de archivo
location ~* \.(png|jpg|jpeg|gif|webp|svg|ico)$ {
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
    add_header Vary Accept-Encoding;
    access_log off;
}

location ~* \.(css|js)$ {
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
    add_header Vary Accept-Encoding;
    access_log off;
}

location ~* \.(woff|woff2|eot|ttf|otf)$ {
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
    add_header Access-Control-Allow-Origin "*";
    add_header Vary Accept-Encoding;
    access_log off;
}

location ~* \.(html|htm)$ {
    expires 1h;
    add_header Cache-Control "public, max-age=3600";
    add_header Vary Accept-Encoding;
}

location = /sw.js {
    expires 0;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
}

# Compresión GZIP
gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_proxied any;
gzip_comp_level 6;
gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/javascript
    application/xml+rss
    application/json
    image/svg+xml;

# Configuración adicional para mejor rendimiento
location / {
    # Headers de seguridad y rendimiento
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Preload y prefetch
    add_header Link "</style.css>; rel=preload; as=style" always;
    add_header Link "</img/logotrazo.png>; rel=preload; as=image" always;
}
